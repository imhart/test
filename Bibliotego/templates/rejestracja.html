<!DOCTYPE html>
<html>

<head>
  {% load static %}
  <title>Rejestracja</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'rejestracja.css'%}">
</head>

<body>
  {% include 'navbar.html' %}
  <div>
    <h1>
      <a href="{% url 'glowna' %}">Bibliotego online z systemem rekomendacyjnym</a>
    </h1>
  </div>
  <div class="container h-100">
    <div class="d-flex justify-content-center h-100">
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <h3 id="form-title">ZAREJESTRUJ KONTO</h3>
        </div>
        <div class="d-flex justify-content-center form_container">

          <form method="POST" action="">
            {% csrf_token %}
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              {{form.username}}
            </div>
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
              </div>
              {{form.email}}
            </div>
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              {{form.password1}}
            </div>
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              {{form.password2}}
            </div>

            <div class="d-flex justify-content-center mt-3 login_container">
              <input class="btn login_btn" type="submit" value="Register Account">
            </div>
          </form>
        </div>
        <div id="messages">
          {% for message in messages %}
          <p>{{message}}</p>
          {% endfor %}
        </div>
        <div class="mt-4">
          <div class="d-flex justify-content-center links">
            Posiadasz już konto? <a href="{% url 'logowanie' %}" class="ml-2">Logowanie</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
  //We start indexing at one because CSRF_token is considered and input field
   */

    //Query All input fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = 'Nazwa użytkownika..';
    form_fields[2].placeholder = 'Wprowadź  e-mail...';
    form_fields[3].placeholder = 'Wprowadź ponownie hasło...';
    form_fields[4].placeholder = 'Wprowadź ponownie hasło...';
    // dodatkowe okno do wprowadzania dla maila


    for (var field in form_fields) {
      form_fields[field].className += ' form-control'
    }

  </script>
</body>

</html>

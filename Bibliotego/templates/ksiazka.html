{% extends 'szablon.html' %}

{% block produkt %}
       {% if produkt_user %}
        <h1> {{ produkt_user.nazwa}} </h1>
        <p> Autor: {{ produkt_user.Autorzy }} </p>
        <p> Gatunek: {{ produkt_user.Gatunki }}</p>
        <p> Opis: {{ produkt_user.opis }} </p>
        <p> Cena: {{ produkt_user.cena }} </p>
    {% else %}
        <p> Nie ma produktu </p>
    {% endif %}
{% endblock produkt %}

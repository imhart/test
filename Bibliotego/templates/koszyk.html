<!DOCTYPE html>
<html lang="pl">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Koszyk</title>
    <link rel="stylesheet" href="{% static 'koszyk.css' %}">
</head>

<body>
    {% include 'navbar.html' %}

    <div class="container a" style="padding-top: 150px;">
        <h1 style="padding-bottom: 50px;">Koszyk</h1>

        <div class="produkty">
            <!-- Tutaj dodajemy produkty z koszyka -->
            <div class="produkt">
                <img src="/media/images/book1.png" alt="Książka 1">
                <p>Nazwa Książki 1</p>
                <p>Cena: 29.99 PLN</p>
                <button class="usun">Usuń z koszyka</button>
            </div>

            <div class="produkt">
                <img src="/media/images/book.png" style="width: 100px; height: 120px;" alt="Książka 2">
                <p>Nazwa Książki 2</p>
                <p>Cena: 39.99 PLN</p>
                <button class="usun">Usuń z koszyka</button>
            </div>
        </div>

        <div class="podsumowanie">
            <h3>Podsumowanie</h3>
            <p>Liczba produktów: 2</p>
            <p>Łączna cena: 69.98 PLN</p>
            <button class="zamow">Zamów</button>
        </div>
    </div>

</html>

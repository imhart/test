<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>Biblioteka</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'style.css'%}">
  <link rel="shortcut icon" href="/media/images/book1.png">
</head>

<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar fixed-top navbar-dark bg-success">
      <div class="col-3">
        <a class="navbar-brand float-sm-left" href="{% url 'glowna' %}">
          <img src="/media/images/book1.png" class="ml-1 logo">
        </a>
        <div class="logo2 float-sm-left">
          <a href="{% url 'glowna' %}">
            <h4>Biblioteka</h3>
          </a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="col-9 collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'logowanie' %}">
              <h6>Logowanie</h6>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'rejestracja' %}">
              <h6>Zajesjestruj konto</h6>
            </a>
          </li>
          <li>
            <a class="nav-link">
              Witaj, {{request.user}}
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'wyloguj' %}">
              <h6>Wyloguj</h6>
            </a>
          </li>
        </ul>
        <nav class="navbar navbar-light">
          <form class="form-inline" method="GET" action="{% url 'wyszukiwanie' %}">
            <input class="mr-sm-2" type="search" placeholder="Szukaj..." aria-label="Search" name="Search">
            <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Szukaj</button>
          </form>
        </nav>
        <a class="navbar-brand koszyk" href="{% url 'cart' %}">
          <img src="/media/images/koszyk.png" style="width: 60px; height: 50px;" class="ml-1">
        </a>
        <p id="cart-total">0</p>
      </div>
    </nav>
  </div>

</html>
